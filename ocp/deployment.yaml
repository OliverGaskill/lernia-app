---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oliver-app
  annotations:
    image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"lernia-app:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"oliver-app\")].image"}]'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oliver-app
  template:
    metadata:
      labels:
        app: oliver-app
    spec:
      containers:
      - name: oliver-app
        image: lernia-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080

