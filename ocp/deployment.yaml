---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oliver-lernia-app
  annotations:
    image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"oliver-lernia-app:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"oliver-lernia-app\")].image"}]'
spec:
  replicas: 2
  selector:
    matchLabels:
      app: oliver-lernia-app
  template:
    metadata:
      labels:
        app: oliver-lernia-app
    spec:
      containers:
      - name: oliver-lernia-app
        image: oliver-lernia-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
