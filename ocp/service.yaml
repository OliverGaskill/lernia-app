---
apiVersion: v1
kind: Service
metadata:
  name: oliver-lernia-app
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: oliver-lernia-app
  sessionAffinity: None
  type: ClusterIP

